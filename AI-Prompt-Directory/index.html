<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-light: #f8f9fa;
            --text-color-light: #212529;
            --card-bg-light: #ffffff;
            --border-color-light: #dee2e6;
            --header-bg-light: rgba(255, 255, 255, 0.1);

            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --card-bg-dark: #1e1e1e;
            --border-color-dark: #333;
            --header-bg-dark: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--header-bg-light);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        body.dark-mode .header {
            background: var(--header-bg-dark);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-btn {
            padding: 8px 12px;
            border: 1px solid var(--border-color-light);
            border-radius: 20px;
            cursor: pointer;
            background: transparent;
            color: var(--text-color-light);
        }
        
        body.dark-mode .theme-btn {
            border-color: var(--border-color-dark);
            color: var(--text-color-dark);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            border: 1px solid var(--border-color-light);
            border-radius: 50px;
            background: var(--card-bg-light);
            color: var(--text-color-light);
        }
        
        body.dark-mode .search-box {
            border-color: var(--border-color-dark);
            background: var(--card-bg-dark);
            color: var(--text-color-dark);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color-light);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .filter-btn {
            border-color: var(--border-color-dark);
        }

        .filter-btn.active {
            background: var(--text-color-light);
            color: var(--bg-color-light);
        }
        
        body.dark-mode .filter-btn.active {
            background: var(--text-color-dark);
            color: var(--bg-color-dark);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .category-card {
            background: var(--card-bg-light);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        body.dark-mode .category-card {
            background: var(--card-bg-dark);
            box-shadow: 0 4px 6px rgba(255,255,255,0.1);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt-item {
            background: var(--bg-color-light);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }
        
        body.dark-mode .prompt-item {
            background: var(--bg-color-dark);
        }

        .prompt-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .prompt-description {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .prompt-source {
            font-size: 0.8rem;
            margin-top: 5px;
            font-style: italic;
        }
        
        .prompt-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color-light);
        }
        
        body.dark-mode .action-btn {
            color: var(--text-color-dark);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-bg-light);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border-color-light);
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        
        body.dark-mode .modal-content {
            background-color: var(--card-bg-dark);
            border-color: var(--border-color-dark);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--text-color-light);
            text-decoration: none;
            cursor: pointer;
        }
        
        body.dark-mode .close-btn:hover,
        body.dark-mode .close-btn:focus {
            color: var(--text-color-dark);
        }

        .loader {
            border: 8px solid var(--border-color-light);
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }
        
        body.dark-mode .loader {
            border-color: var(--border-color-dark);
            border-top-color: #667eea;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-btn" id="themeSwitcher">Toggle Theme</button>
        </div>
        <div class="header">
            <h1>ü§ñ AI Prompt Directory</h1>
            <p>Curated collection of AI prompts from top repositories</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search prompts..." id="searchInput">
            <span class="search-icon">üîç</span>
        </div>

        <div class="filters" id="filtersContainer">
            <button class="filter-btn active" data-category="all">All</button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="categories-grid" id="categoriesGrid"></div>

    </div>

    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        let promptsData = {};

        function initializeApp() {
            setupTheme();
            loadPrompts();
            setupEventListeners();
        }

        function setupTheme() {
            const themeSwitcher = document.getElementById('themeSwitcher');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme) {
                document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            } else {
                document.body.classList.toggle('dark-mode', prefersDark);
            }

            themeSwitcher.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
        }

        function loadPrompts() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            fetch('prompts_data.json')
                .then(response => response.json())
                .then(data => {
                    promptsData = data;
                    renderCategories();
                    renderFilters();
                    loader.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading prompts:', error);
                    loader.style.display = 'none';
                });
        }

        function renderCategories(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            Object.entries(promptsData).forEach(([categoryName, categoryData]) => {
                if (filter !== 'all' && categoryName !== filter) return;

                const filteredPrompts = categoryData.prompts.filter(prompt => {
                    if (!searchTerm) return true;
                    const searchLower = searchTerm.toLowerCase();
                    return prompt.title.toLowerCase().includes(searchLower) ||
                           prompt.description.toLowerCase().includes(searchLower);
                });

                if (filteredPrompts.length === 0) return;

                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                
                let promptsHtml = filteredPrompts.map(prompt => `
                    <div class="prompt-item">
                        <div class="prompt-title">${prompt.title}</div>
                        <div class="prompt-description">${prompt.description}</div>
                        <div class="prompt-source">Source: ${prompt.source}</div>
                        <div class="prompt-actions">
                            <button class="action-btn copy-btn" title="Copy">üìã</button>
                            <button class="action-btn view-btn" title="View">üëÅÔ∏è</button>
                        </div>
                    </div>
                `).join('');

                categoryCard.innerHTML = `
                    <div class="category-title">
                        <span class="category-icon">${categoryData.icon || 'üìÅ'}</span>
                        ${categoryName}
                    </div>
                    ${promptsHtml}
                `;
                grid.appendChild(categoryCard);
            });
        }

        function renderFilters() {
            const container = document.getElementById('filtersContainer');
            Object.keys(promptsData).forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                container.appendChild(btn);
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', e => {
                const searchTerm = e.target.value;
                const activeFilter = document.querySelector('.filter-btn.active').dataset.category;
                renderCategories(activeFilter, searchTerm);
            });

            document.getElementById('filtersContainer').addEventListener('click', e => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    const category = e.target.dataset.category;
                    const searchTerm = document.getElementById('searchInput').value;
                    renderCategories(category, searchTerm);
                }
            });

            document.getElementById('categoriesGrid').addEventListener('click', e => {
                if (e.target.classList.contains('copy-btn')) {
                    const promptItem = e.target.closest('.prompt-item');
                    const description = promptItem.querySelector('.prompt-description').textContent;
                    navigator.clipboard.writeText(description).then(() => {
                        alert('Prompt copied to clipboard!');
                    });
                }
                if (e.target.classList.contains('view-btn')) {
                    const promptItem = e.target.closest('.prompt-item');
                    const title = promptItem.querySelector('.prompt-title').textContent;
                    const description = promptItem.querySelector('.prompt-description').textContent;
                    showModal(title, description);
                }
            });

            const modal = document.getElementById('promptModal');
            const closeBtn = document.querySelector('.close-btn');
            closeBtn.onclick = () => modal.style.display = "none";
            window.onclick = event => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

        function showModal(title, description) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('promptModal').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
